<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2>Weather Dashboard</h2>
    </header>

    <section>
        <nav>
            <div class="search">
                <label>Search For A City:</label>
                <div>
                    <input class="citySearch" type="text" placeholder="Enter a city name">
                    <button class="btns" type="submit">Search</button>
                </div>
            </div>
            <div class="historyList"></div>
        </nav>

        <article>
            <h1 class="city"></h1>
            <h2 id="currentDate"></h2>
            <div class="temp"></div>
            <div class="wind"></div>
            <div class="humidity"></div>
            <div class="uvIndex"></div>
        </article>

        <article>
            <h1>5-Day Forecast</h1>

            <div class="row">
                <div class="column">
                    <div class="card">
                        <div class="firstDate"></div>
                        <div class="firstTemp"></div>
                        <div class="firstHum"></div>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <div class="secondDate"></div>
                        <div class="secondTemp"></div>
                        <div class="secondHum"></div>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <div class="thirdDate"></div>
                        <div class="thirdTemp"></div>
                        <div class="thirdHum"></div>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <div class="fourthDate"></div>
                        <div class="fourthTemp"></div>
                        <div class="fourthHum"></div>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <div class="fifthDate"></div>
                        <div class="fifthTemp"></div>
                        <div class="fifthHum"></div>
                    </div>
                </div>
            </div>
        </article>
    </section>
    <script src="script.js"></script>
</body>

</html>
